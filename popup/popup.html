<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Squeeze</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/popup.css" rel="stylesheet">
    <script src="js/popup.js" type="module"></script>
</head>

<body>
    <header class="d-flex mb-3">
        <div class="form-check form-switch mb-2 me-auto">
            <input class="form-check-input" type="checkbox" role="switch" id="toggle-extension">
            <label class="form-check-label" for="toggle-extension">Enable for this URL</label>
        </div>
        <button class="btn btn-secondary" id="mock">Mock</button>
        <button class="btn btn-danger" id="clear">Clear Storage</button>
    </header>
    <main>
        <div class="input-group mb-3">
            <span class="input-group-text">URL</span>
            <input class="form-control" id="url">
        </div>
        <ul class="nav nav-tabs mb-3" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="settings-tab" data-bs-toggle="tab"
                    data-bs-target="#settings-tab-pane" type="button" role="tab">Settings
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="sites-tab" data-bs-toggle="tab" data-bs-target="#sites-tab-pane"
                    type="button" role="tab">Sites
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <section class="tab-pane fade show active" id="settings-tab-pane" role="tabpanel" tabindex="0">
                <form id="style-controls">
                    <div class="row">
                        <div class="col">
                            <label for="max-width" class="form-label">Max Width</label>
                            <input type="number" class="form-control control" name="max-width" id="max-width">
                        </div>
                        <div class="col-3">
                            <label for="max-width-unit" class="form-label">Unit</label>
                            <select class="form-select control" name="max-width-unit" id="max-width-unit">
                                <option selected>px</option>
                                <option>%</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="margin-left" class="form-label">Left Margin</label>
                            <input type="number" class="form-control control" name="margin-left" id="margin-left">
                        </div>
                        <div class="col-3">
                            <label for="margin-left-unit" class="form-label">Unit</label>
                            <select class="form-select control" name="margin-left-unit" id="margin-left-unit">
                                <option selected>px</option>
                                <option>%</option>
                            </select>
                        </div>
                    </div>
                </form>
            </section>
            <section class="tab-pane fade" id="sites-tab-pane" role="tabpanel" tabindex="0">
                <ul class="list-group" id="sites-list-group">
                    <template id="site-list-item-template">
                        <li class="list-group-item list-group-item-action d-flex">
                            <span class="me-auto" name="url-span"></span>
                            <button type="button" class="btn-close" aria-label="Close" id="remove-site-btn"></button>
                        </li>
                    </template>
                </ul>
            </section>
        </div>
    </main>
</body>

</html>
