<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <title>Squeeze</title>
    <link href="css/popup.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/font/bootstrap-icons.min.css" rel="stylesheet">
    <script src="js/popup.js" type="module"></script>
    <script src="js/bootstrap.min.js" type="module"></script>
</head>

<body>
    <header>
        <div class="form-check form-switch me-auto">
            <input class="form-check-input" type="checkbox" role="switch" id="toggle-site">
            <label class="form-check-label" for="toggle-site">Always enable on this URL</label>
        </div>
    </header>
    <main>
        <div class="input-group">
            <input class="form-control" id="url" placeholder="URL">
            <span class="input-group-text"><i class="bi-bookmark" id="bookmark-icon"></i></span>
        </div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="sites-tab" data-bs-toggle="tab" data-bs-target="#sites-tab-pane"
                    type="button" role="tab">Sites
                </button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane"
                    type="button" role="tab">Settings
                </button>
            </li>
        </ul>
        <div class="tab-content">
            <section class="tab-pane fade show active" id="sites-tab-pane" role="tabpanel" tabindex="0">
                <template id="site-list-item-template">
                    <li class="list-group-item list-group-item-action d-flex">
                        <span class="me-auto url-span"></span>
                        <button type="button" class="btn-close remove-site-btn" aria-label="Close"></button>
                    </li>
                </template>

                <div class="hstack gap-2">
                    <label class="me-auto">Apply limits to</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inverse" value="false" id="inverse-false">
                        <label class="form-check-label" for="inverse-false">Only these sites</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="inverse" value="true" id="inverse-true">
                        <label class="form-check-label" for="inverse-true">All except these sites</label>
                    </div>
                </div>

                <ul class="list-group" id="sites-list-group"></ul>
            </section>
            <section class="tab-pane fade" id="settings-tab-pane" role="tabpanel" tabindex="1">
                <form id="style-controls">
                    <div class="row">
                        <div class="col">
                            <label for="max-width" class="form-label">Max Width</label>
                            <input type="number" class="form-control control" name="max-width" id="max-width">
                        </div>
                        <div class="col-3">
                            <label for="max-width-unit" class="form-label">Unit</label>
                            <select class="form-select control" name="max-width-unit" id="max-width-unit">
                                <option hidden selected disabled></option>
                                <option>px</option>
                                <option>%</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="margin-left" class="form-label">Left Margin</label>
                            <input type="number" class="form-control control" name="margin-left" id="margin-left">
                        </div>
                        <div class="col-3">
                            <label for="margin-left-unit" class="form-label">Unit</label>
                            <select class="form-select control" name="margin-left-unit" id="margin-left-unit">
                                <option hidden selected disabled></option>
                                <option>px</option>
                                <option>%</option>
                            </select>
                        </div>
                    </div>
                    <button class="btn btn-success" id="apply-btn" type="button" disabled>Apply</button>
                </form>
            </section>
        </div>
    </main>
</body>

</html>
