<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <!-- Set the `action.default_title` in the manifest -->
    <title>Squeeze</title>

    <!-- Customize the manifest options -->
    <meta name="manifest.default_icon" content="icon-32.png" />

    <script src="main.js" type="module"></script>
</head>

<body>
    <div class="card h-100">
        <div class="card-header">
            <ul class="nav nav-tabs nav-fill card-header-tabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="sites-tab" data-bs-toggle="tab" data-bs-target="#sites-tab-pane"
                        type="button" role="tab">Sites
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-tab-pane"
                        type="button" role="tab">Settings
                    </button>
                </li>
            </ul>
        </div>
        <div class="card-body tab-content overflow-y-hidden">
            <section class="tab-pane fade show active h-100" id="sites-tab-pane" role="tabpanel" tabindex="0">
                <div class="vstack gap-3 h-100">
                    <div class="input-group">
                        <input class="form-control" id="url" placeholder="URL">
                        <button class="btn btn-outline-secondary" type="button" id="save-btn">
                            <i class="bi bi-bookmark" id="save-btn-icon"></i>
                            <span id="save-btn-text">Save</span>
                        </button>
                        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split"
                            id="save-btn-dropdown" data-bs-toggle="dropdown" aria-expanded="false">
                            <ul class="dropdown-menu dropdown-menu-end">
                                <li id="include-siblings"><a class="dropdown-item">Include siblings</a></li>
                            </ul>
                        </button>
                    </div>

                    <div class="card h-100 overflow-y-hidden">
                        <div class="card-header">
                            <div class="hstack gap-2">
                                <span class="me-auto">Apply to</span>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inverse" value="false"
                                        id="inverse-false">
                                    <label class="form-check-label" for="inverse-false">Only these sites</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="inverse" value="true"
                                        id="inverse-true">
                                    <label class="form-check-label" for="inverse-true">All except these sites</label>
                                </div>
                            </div>
                        </div>
                        <div class="card-body h-100 overflow-y-auto">
                            <ul class="list-group" id="sites-list-group"></ul>
                        </div>
                    </div>
                </div>
            </section>

            <section class="tab-pane fade" id="settings-tab-pane" role="tabpanel" tabindex="1">
                <div class="vstack gap-3">
                    <div class="row">
                        <div class="col">
                            <label for="max-width" class="form-label">Max Width</label>
                            <input type="number" class="form-control control" name="max-width" id="max-width">
                        </div>
                        <div class="col-3">
                            <label for="max-width-unit" class="form-label">Unit</label>
                            <select class="form-select control" name="max-width-unit" id="max-width-unit">
                                <option hidden selected disabled></option>
                                <option>px</option>
                                <option>%</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <label for="margin-left" class="form-label">Left Margin</label>
                            <input type="number" class="form-control control" name="margin-left" id="margin-left">
                        </div>
                        <div class="col-3">
                            <label for="margin-left-unit" class="form-label">Unit</label>
                            <select class="form-select control" name="margin-left-unit" id="margin-left-unit">
                                <option hidden selected disabled></option>
                                <option>px</option>
                                <option>%</option>
                            </select>
                        </div>
                    </div>
                    <div class="hstack">
                        <button class="btn btn-success" id="apply-btn" type="button" disabled>Apply</button>
                    </div>
                </div>
            </section>
        </div>
        <div class="container" id="error-container"></div>
    </div>
</body>
<template id="site-list-item-template">
    <li class="list-group-item p-0">
        <div class="input-group">
            <input type="text" class="form-control" name="site-url" autocomplete="off">
            <button type="button" class="input-group-text" name="btn-remove-site">
                <i class="bi-x-lg"></i>
            </button>
        </div>
    </li>
</template>
<template id="error-template">
    <div class="alert alert-danger alert-dismissible" role="alert">
        <b><span id="error-name"></span>:</b>
        <span id="error-message"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</template>

</html>
